</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modern Craft HR Consultants</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="./about_us.html">About Us</a>

        <li class="nav-item">
          <a class="nav-link" href="./services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./clients.html">Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./contact_us.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Us Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="https://forms.gle/x9yXT77ei4uZM9kA8" method="POST" target="_self">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p>Modern Craft HR Consultants &copy; 2024</p>
      <p>Email: info@moderncrafthr.com | Phone: +1-123-456-7890</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->

</body>
</html>
